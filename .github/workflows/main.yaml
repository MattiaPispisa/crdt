name: Monorepo CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  crdt_lf:
    uses: ./.github/workflows/dart_package.yml
    with:
      working_directory: ./packages/crdt_lf
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}